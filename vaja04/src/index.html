<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RA-Vaja04</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />

    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="css/demo.css" />

    <script src="js/libs/three.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="build/oimo.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="interface">
      <input type="button" value="sphere" onClick="populate(1)" />
      <input type="button" value="box" onClick="populate(2)" />
      <input type="button" value="mix" onClick="populate(3)" />
      <input
        type="number"
        name="quantity"
        min="10"
        max="1000"
        value="400"
        id="MaxNumber"
      />
      <input type="submit" onClick="populate()" />
      <input
        type="number"
        name="gravity"
        min="-20"
        max="20"
        value="-10"
        id="gravity"
        onChange="gravity()"
      />
      <div>
        <input type="button" value="<" onClick="movePlatform(1)" />
        <input type="button" value=">" onClick="movePlatform(2)" />
        <input
          type="number"
          name="restitution"
          min="0"
          max="1"
          value="0.2"
          step="0.1"
          id="restitutionInput"
          onChange="changeRestitution()"
        />
        <input
          type="number"
          name="friction"
          min="0"
          max="1"
          value="0.2"
          step="0.1"
          id="frictionInput"
          onChange="changeFriction()"
        />
      </div>
    </div>

    <div id="info"></div>
    <script>
      // three var
      var camera, scene, light, renderer, canvas, controls;
      var meshs = [];
      var grounds = [];

      var antialias = true;

      var geos = {};
      var mats = {};

      //oimo var
      var world = null;
      var bodys = [];
      var platformRotation = [0, 0, 0];
      let objectCount = 0;

      // var fps = [0,0,0,0];
      var ToRad = 0.0174532925199432957;
      var type = 1;
      var infos;

      var restitution = 0.2;
      var friction = 0.2;

      init();
      loop();

      function init() {
        infos = document.getElementById("info");

        canvas = document.getElementById("canvas");

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          5000
        );
        camera.position.set(0, 160, 400);

        controls = new THREE.OrbitControls(camera, canvas);
        controls.target.set(0, 20, 0);
        controls.update();

        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          precision: "mediump",
          antialias: antialias,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        var materialType = "MeshBasicMaterial";

        scene.add(new THREE.AmbientLight(0x3d4143));
        light = new THREE.DirectionalLight(0xffffff, 1.4);
        light.position.set(300, 1000, 500);
        light.target.position.set(0, 0, 0);
        light.castShadow = true;

        var d = 300;
        light.shadow.camera = new THREE.OrthographicCamera(
          -d,
          d,
          d,
          -d,
          500,
          1600
        );
        light.shadow.bias = 0.0001;
        light.shadow.mapSize.width = light.shadow.mapSize.height = 1024;

        scene.add(light);

        materialType = "MeshPhongMaterial";

        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap; //THREE.BasicShadowMap;

        // background
        var buffgeoBack = new THREE.BufferGeometry();
        buffgeoBack.fromGeometry(new THREE.IcosahedronGeometry(3000, 2));
        var back = new THREE.Mesh(
          buffgeoBack,
          new THREE.MeshBasicMaterial({
            map: gradTexture([
              [0.75, 0.6, 0.4, 0.25],
              ["#1B1D1E", "#3D4143", "#72797D", "#b0babf"],
            ]),
            side: THREE.BackSide,
            depthWrite: false,
            fog: false,
          })
        );
        //back.geometry.applyMatrix(new THREE.Matrix4().makeRotationZ(15*ToRad));
        scene.add(back);

        // geometrys
        geos["sphere"] = new THREE.BufferGeometry().fromGeometry(
          new THREE.SphereGeometry(1, 16, 10)
        );
        geos["box"] = new THREE.BufferGeometry().fromGeometry(
          new THREE.BoxGeometry(1, 1, 1)
        );

        // materials
        mats["sph"] = new THREE[materialType]({
          shininess: 10,
          map: basicTexture(0),
          name: "sph",
        });
        mats["box"] = new THREE[materialType]({
          shininess: 10,
          map: basicTexture(2),
          name: "box",
        });
        mats["ssph"] = new THREE[materialType]({
          shininess: 10,
          map: basicTexture(1),
          name: "ssph",
        });
        mats["sbox"] = new THREE[materialType]({
          shininess: 10,
          map: basicTexture(3),
          name: "sbox",
        });
        mats["ground"] = new THREE[materialType]({
          shininess: 10,
          color: 0x3d4143,
          transparent: true,
          opacity: 0.5,
        });

        window.addEventListener("resize", onWindowResize, false);

        // physics

        initOimoPhysics();
      }

      function loop() {
        let startTime = performance.now();
        updateOimoPhysics();
        let endTime = performance.now();
        let timeTaken = endTime - startTime;
        console.log(
          `Objects: ${objectCount}, Time: ${timeTaken.toFixed(2)} ms`
        );

        renderer.render(scene, camera);
        requestAnimationFrame(loop);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function setQuaternionFromEuler(body, rotationX, rotationY, rotationZ) {
        var quaternion = new OIMO.Quat();
        quaternion.setFromEuler(rotationX, rotationY, rotationZ);
        body.setQuaternion(quaternion);
      }

      function movePlatform(move) {
        if (move == 1) {
          platformRotation[2] += 10;

          // update rotation of body
          setQuaternionFromEuler(
            bodys[0],
            platformRotation[0] * ToRad,
            platformRotation[1] * ToRad,
            platformRotation[2] * ToRad
          );

          // update rotation of mesh
          grounds[0].rotation.set(
            platformRotation[0] * ToRad,
            platformRotation[1] * ToRad,
            platformRotation[2] * ToRad
          );
        } else {
          platformRotation[2] -= 10;

          // update rotation of body
          setQuaternionFromEuler(
            bodys[0],
            platformRotation[0] * ToRad,
            platformRotation[1] * ToRad,
            platformRotation[2] * ToRad
          );

          // update rotation of mesh
          grounds[0].rotation.set(
            platformRotation[0] * ToRad,
            platformRotation[1] * ToRad,
            platformRotation[2] * ToRad
          );
        }
      }

      function addStaticBox(size, position, rotation) {
        var mesh = new THREE.Mesh(geos.box, mats.ground);
        mesh.scale.set(size[0], size[1], size[2]);
        mesh.position.set(position[0], position[1], position[2]);
        mesh.rotation.set(
          [0] * ToRad,
          rotation[1] * ToRad,
          rotation[2] * ToRad
        );
        scene.add(mesh);
        grounds.push(mesh);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
      }

      function clearMesh() {
        var i = meshs.length;
        while (i--) scene.remove(meshs[i]);
        i = grounds.length;
        while (i--) scene.remove(grounds[i]);
        grounds = [];
        meshs = [];
      }

      function initOimoPhysics() {
        world = new OIMO.World({
          info: true,
          worldscale: 100,
          timestep: 1 / 60,
        });
        populate(1);
      }

      function populate(n) {
        var max = document.getElementById("MaxNumber").value;
        objectCount = max;
        if (n === 1) type = 1;
        else if (n === 2) type = 2;
        else if (n === 3) type = 3;
        clearMesh();
        world.clear();
        bodys = [];

        var ground = world.add({
          size: [400, 80, 400],
          pos: [0, -40, 0],
          world: world,
        });

        addStaticBox([400, 80, 400], [0, -40, 0], platformRotation);

        setQuaternionFromEuler(
          ground,
          platformRotation[0] * ToRad,
          platformRotation[1] * ToRad,
          platformRotation[2] * ToRad
        );

        // update rotation of mesh
        grounds[0].rotation.set(
          platformRotation[0] * ToRad,
          platformRotation[1] * ToRad,
          platformRotation[2] * ToRad
        );

        //add object
        var x, y, z, w, h, d;
        var i = parseInt(max) + 1;

        while (i--) {
          if (i == 0) {
            bodys[i] = ground;
            break;
          } else {
            if (type === 3) t = Math.floor(Math.random() * 2) + 1;
            else t = type;
            x = -100 + Math.random() * 200;
            z = -100 + Math.random() * 200;
            y = 100 + Math.random() * 1000;
            w = 10 + Math.random() * 10;
            h = 10 + Math.random() * 10;
            d = 10 + Math.random() * 10;

            if (t === 1) {
              bodys[i] = world.add({
                type: "sphere",
                size: [w * 0.5],
                pos: [x, y, z],
                move: true,
                world: world,
                restitution: restitution,
                friction: friction,
              });
              meshs[i] = new THREE.Mesh(geos.sphere, mats.sph);
              meshs[i].scale.set(w * 0.5, w * 0.5, w * 0.5);
            } else if (t === 2) {
              bodys[i] = world.add({
                type: "box",
                size: [w, h, d],
                pos: [x, y, z],
                move: true,
                world: world,
                restitution: restitution,
                friction: friction,
              });
              meshs[i] = new THREE.Mesh(geos.box, mats.box);
              meshs[i].scale.set(w, h, d);
            }
            meshs[i].castShadow = true;
            meshs[i].receiveShadow = true;

            scene.add(meshs[i]);
          }
        }
      }

      function updateOimoPhysics() {
        if (world == null) return;

        world.step();

        var x,
          y,
          z,
          mesh,
          body,
          i = bodys.length;

        while (i--) {
          if (i != 0) {
            body = bodys[i];
            mesh = meshs[i];
            body.sleeping = false;
            if (!body.sleeping) {
              mesh.position.copy(body.getPosition());
              mesh.quaternion.copy(body.getQuaternion());

              // change material
              if (mesh.material.name === "sbox") mesh.material = mats.box;
              if (mesh.material.name === "ssph") mesh.material = mats.sph;

              // reset position
              if (mesh.position.y < -100) {
                x = -100 + Math.random() * 200;
                z = -100 + Math.random() * 200;
                y = 100 + Math.random() * 1000;
                body.resetPosition(x, y, z);
              }
            } else {
              if (mesh.material.name === "box") mesh.material = mats.sbox;
              if (mesh.material.name === "sph") mesh.material = mats.ssph;
            }
          } else {
          }
        }

        // infos.innerHTML = world.getInfo();
      }

      function gravity(g) {
        nG = document.getElementById("gravity").value;
        world.gravity = new OIMO.Vec3(0, nG, 0);
      }

      function changeRestitution() {
        restitution = parseFloat(
          document.getElementById("restitutionInput").value
        );
      }

      function changeFriction() {
        friction = parseFloat(document.getElementById("frictionInput").value);
      }

      //----------------------------------
      //  TEXTURES
      //----------------------------------

      function gradTexture(color) {
        var c = document.createElement("canvas");
        var ct = c.getContext("2d");
        var size = 1024;
        c.width = 16;
        c.height = size;
        var gradient = ct.createLinearGradient(0, 0, 0, size);
        var i = color[0].length;
        while (i--) {
          gradient.addColorStop(color[0][i], color[1][i]);
        }
        ct.fillStyle = gradient;
        ct.fillRect(0, 0, 16, size);
        var texture = new THREE.Texture(c);
        texture.needsUpdate = true;
        return texture;
      }

      function basicTexture(n) {
        var canvas = document.createElement("canvas");
        canvas.width = canvas.height = 64;
        var ctx = canvas.getContext("2d");
        var color;
        if (n === 0) color = "#3884AA"; // sphere58AA80
        if (n === 1) color = "#61686B"; // sphere sleep
        if (n === 2) color = "#AA6538"; // box
        if (n === 3) color = "#61686B"; // box sleep
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 64, 64);
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, 32, 32);
        ctx.fillRect(32, 32, 32, 32);

        var tx = new THREE.Texture(canvas);
        tx.needsUpdate = true;
        return tx;
      }
    </script>
  </body>
</html>
